
<app-loading *ngIf="loading" ></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>  {{artista.name}}  </h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la pagina del Artista
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button   routerLink="/search"  class="btn btn-outline-danger">Regresar</button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table white">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let song of topTracks">
                    <th> <img [src]="song.album.images | noimage" class="img-thumb">   </th>
                    <th>  {{song.album.name}}  </th>
                    <th>  {{song.name}}  </th>
                    <th>
                        <!-- <audio [src]="song.preview_url" controls></audio> -->
                        <iframe [src]="song.uri | domseguro: 'https://open.spotify.com/embed?uri='" width="300"
                          height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
